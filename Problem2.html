<!DOCTYPE html>
<html lang="en">
  <style>
    table {
      border-collapse: collapse;
      background-color: #00ffff;
      border: solid 2px;
    }

    tr,
    td {
      border: 2px solid black;
      border-spacing: 2px;
      padding: 5px;
    }
    text {
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
    }
  </style>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Problem 2</title>
  </head>
  <body>
    <table>
      <tr>
        <td colspan="4">
          <text>123</text>
        </td>
      </tr>
      <tr>
        <td>
          <text>1</text>
        </td>
        <td>
          <text>2</text>
        </td>
        <td>
          <text>3</text>
        </td>
        <td>
          <text>+</text>
        </td>
      </tr>
      <tr>
        <td>
          <text>4</text>
        </td>
        <td>
          <text>5</text>
        </td>
        <td>
          <text>6</text>
        </td>
        <td>
          <text>-</text>
        </td>
      </tr>
      <tr>
        <td>
          <text>7</text>
        </td>
        <td>
          <text>8</text>
        </td>
        <td>
          <text>9</text>
        </td>
        <td>
          <text><b>*</b></text>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <text>0</text>
        </td>
        <td>
          <text>.</text>
        </td>
        <td>
          <text>/</text>
        </td>
      </tr>
    </table>
  </body>
</html>
