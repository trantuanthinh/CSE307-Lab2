<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <table>
      <tr>
        <td colspan="2"><h1>ĐĂNG NHẬP</h1></td>
      </tr>
      <form name="dangnhap" method="post" action="#">
        <tr>
          <td>Tên đăng nhập :</td>
          <td><input type="text" required /></td>
        </tr>
        <tr>
          <td>Mật khẩu:</td>
          <td><input type="password" required /></td>
        </tr>
        <tr>
          <td colspan="2">
            <center>
              <input type="submit" value="Đăng nhập" />
            </center>
          </td>
        </tr>
        <tr>
          <td colspan="2" align="right">
            <a href="./changePassword.html"><i>Đổi mật khẩu</i></a>
          </td>
        </tr>
      </form>
    </table>
  </body>
</html>
